  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--

  <div class="container">
    <h1>QR Code Scanner</h1>
    <hr>
    </hr>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#QRModal" onClick="OpenQrScanner()">Open
      QR Scanner</button>
    <button class="btn btn-danger mb-3" onClick="ClearVal()">Clear</button>
    <input type="text" id="ScnOutput" class="form-control w-50" placeholder="Some Data"></input>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="QRModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">QR Scanner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align:center !important;">
          <div id="qr-reader" style="width:400px"></div>
          <div id="qr-reader-results"></div>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function ClearVal(){
      $('#ScnOutput').val('');
  }
  function OpenQrScanner() {
      var resultContainer = document.getElementById('qr-reader-results');
      var lastResult, countResults = 0;
      function onScanSuccess(decodedText, decodedResult) {
          if (decodedText !== lastResult) {
              ++countResults;
              lastResult = decodedText;
              // Handle on success condition with the decoded message.
              $('#ScnOutput').val(decodedText);
              console.log(`Scan result ${decodedText}`, decodedResult);
              $('#QRModal').modal('hide');
              $('.modal-backdrop').remove();
          }
      }

      var html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader", { fps: 30, qrbox: 200 });
      html5QrcodeScanner.render(onScanSuccess);
  }

</script>
